<html>

  <head>
    <meta content="width = device-width" name="viewport" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/pin_wings_128x128_whitebg.png" />
    <title>
      Geopeers
    </title>
    <link type="text/css"
	  rel="stylesheet"
	  href="https://prod1.magtogo.com/library/jquery.mobile-1.4.2.min.css" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script src="https://prod1.magtogo.com/library/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="https://prod1.magtogo.com/library/jminit.js"></script>
    <script src="https://prod1.magtogo.com/library/jquery.mobile-1.4.2.min.js"></script>
    <script src="https://eng.geopeers.com/jqm_map/ui/jquery.ui.map.js"></script>
    <script src="https://eng.geopeers.com/markerwithlabel.js"></script>
    <script src="https://eng.geopeers.com/md5.js"></script>
    <script src="https://eng.geopeers.com/geo.js"></script>

    <link type="text/css"
	  rel ="stylesheet"
	  href="https://eng.geopeers.com/geo.css" />
    <link type="text/css"
          rel="stylesheet"
          href="https://eng.geopeers.com/dataTables.css" />
    <script src="https://eng.geopeers.com/dataTables.js"></script>
    <script src="https://eng.geopeers.com/jquery-ui-timepicker-addon.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>

  </head>

  <body>
    <div data-role="page" id="index">

      <div data-theme="a" data-role="header">
        <div class="header_content">
          <div id="header_title" class="overlap_div">
            <div>Geopeers</div>
	    <div id="geo_info" class="info"></div>
          </div>
          <div class="overlap_div">
            <div class="icon_div">
              <img src="https://eng.geopeers.com/images/pin_wings.png"
                   class="icon_img"
                   onclick="share_location_popup()">
            </div>
            <div class="icon_div" class="ui-widget">
              <img src="https://eng.geopeers.com/images/bookmark.png"
                   class="icon_img"
		   id="register_button"
		   onclick="manage_beacons()"
		   >
	    </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>

      <!-- popup registration box -->
      <div id="registration_popup"
	   data-role="popup"
	   >
	<div style="margin:10px">
	  <div style="background-color:#3eb1dd; color:#404040; padding: 10px 10px 15px 10px; text-shadow:0 0; text-align:center; font-size:18px">
	    Register your device<br>
	    to use that feature
	  <div style="position:absolute; right:13px; top:13px"
	       onclick="$('#registration_popup').popup('close')">
	    <img src="https://eng.geopeers.com/images/x.png">
	  </div>
	  </div>
	  <div style="padding-top:5px; background-color:#d2e9ff">
	    <form id="registration_form">
	      <div id="registration_form_info" class="info"></div>
	      <div id="registration_form_spinner" style="display:none; text-align:center">
	      <img src="https://eng.geopeers.com/images/ajax-loader.gif">
	      </div>

	      <label for="name" class="ui-hidden-accessible">Name</label>
	      <input type="text"
		     name="name"
		     id="name"
		     placeholder="Name"
		     >
	      <label for="email" class="ui-hidden-accessible">Email</label>
	      <input type="text"
		     name="email"
		     id="email"
		     placeholder="Email"
		     >
	      <input type="hidden" name="method" value="register_device">
	      <button style="background-color:#3eb1dd; color:white; text-shadow:0 0; font-weight:normal"
		      type="button"
		      onclick="send_registration()">Send</button>
	    </form>
	  </div>
	</div>
      </div>

      <!-- popup share_location box -->
      <div id="share_location_popup"
	   data-role="popup"
	   >
	<div style="margin:10px">
	  <div style="background-color:#3eb1dd; color:#404040; padding: 10px 10px 15px 10px; text-shadow:0 0; text-align:center; font-size:18px">
	    Share your Location
	  <div style="position:absolute; right:16px; top:16px"
	       onclick="$('#share_location_popup').popup('close')">
	    <img src="https://eng.geopeers.com/images/x.png">
	  </div>
	  </div>
	  <div style="padding-top:5px; background-color:#d2e9ff">
	  <form id="share_location_form">
	  <div id="share_location_form_info" class="info"></div>
	  <div id="share_location_form_spinner" style="text-align:center; display:none">
	  <img src="https://eng.geopeers.com/images/ajax-loader.gif">
	  </div>
	  <div style="padding:5px">
	    <div style="font-size:18px">Share via:</div>

	    <div style="border-style:solid; border-width:1px; -moz-border-radius:10px; -webkit-border-radius:10px; border-radius:10px">
	    <div style="padding:5px">
	    <select name="share_via" style="padding:5px" id="share_via">
	    <option value="sms">Text/SMS Message</option>
	    <option value="email">Email</option>
	    <option value="twitter">Twitter</option>
	    <option value="facebook">Facebook</option>
	    </select>

	    <label for="share_to" class="ui-hidden-accessible">Share To</label>
	    <input type="text"
		   name="share_to"
		   id="share_to"
		   placeholder="Share To"
		   style="padding:5px"
		   >
	    </div>
	    </div>
	  </div>
	  <div style="padding:5px">
	  <div style="font-size:18px">Share how long?</div>
	  <div style="border-style:solid; border-width:1px; -moz-border-radius:10px; -webkit-border-radius:10px; border-radius:10px">
	    <div style="width:28%; float:left; margin-left:3px; padding-top:3px">
	    <input type="text"
		   name="share_duration_number"
		   id="share_duration_number"
		   value="1"
		   placeholder="number"
		   >
	    </div>
	    <div style="width:68%; float:right; margin-right:3px">
	    <select name="share_duration_unit">
	    <option value="minute">minute</option>
	    <option value="hour" selected>hour</option>
	    <option value="day">day</option>
	    <option value="week">week</option>
	    <option value="manual">forever</option>
	    </select>
	    </div>
	    <div style="clear:both"></div>
	  </div>
	  </div>
	  <input type="hidden" name="method" value="share_location">
	  <button style="background-color:#3eb1dd; color:white; text-shadow:0 0; font-weight:normal"
		  type="button"
		  onclick="share_location()">Send</button>
	  </form>
	  </div>
	</div>
      </div>

      <!-- popup alert box -->
      <div id="manage_popup"
	   data-role="popup"
	   >
	<div style="margin:10px">
	  <div style="background-color:#3eb1dd; color:#404040; padding: 10px 10px 15px 10px; text-shadow:0 0; text-align:center; font-size:18px">
	    Manage your Beacons
	    <div style="position:absolute; right:16px; top:16px"
		 onclick="$('#manage_popup').popup('close')">
	      <img src="https://eng.geopeers.com/images/x.png">
	    </div>
	  </div>
	  <div style="padding-top:5px; background-color:#d2e9ff">
	    <div id="manage_info" class="info" style="padding:5px"></div>
	  </div>
	</div>
      </div>

      <!-- map -->
      <div data-role="content" id="content">
        <div id="map_canvas"
             style="height:100%">       <!-- this has to be here or JQM will override -->
        </div>
      </div>

    </div>
  </body>

</html>
