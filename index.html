<html>
  <head>
    <meta content="width = device-width" name="viewport" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/pin_wings_128x128_whitebg.png" />
    <title>
      Geopeers
    </title>
    <link type="text/css"
	  rel="stylesheet"
	  href="https://prod1.magtogo.com/library/jquery.mobile-1.4.2.min.css" />
    <link type="text/css"
	  rel ="stylesheet"
	  href="https://eng.geopeers.com/geo.css" />
    <link type="text/css"
          rel="stylesheet"
          href="https://eng.geopeers.com/dataTables.css" />

    <script type="text/javascript" src="cordova.js"></script>

    <script src="https://prod1.magtogo.com/library/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="https://prod1.magtogo.com/library/jquery.mobile-1.4.2.min.js"></script>
    <script src="https://eng.geopeers.com/jqm_map/ui/jquery.ui.map.js"></script>

    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://eng.geopeers.com/markerwithlabel.js"></script>

    <script src="https://eng.geopeers.com/md5.js"></script>
    <script src="https://eng.geopeers.com/dataTables.js"></script>
    <script src="https://eng.geopeers.com/jquery-ui-timepicker-addon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
    <script src="https://eng.geopeers.com/db.js"></script>
    <script src="https://eng.geopeers.com/geo.js"></script>
    <script src="https://eng.geopeers.com/menu.js"></script>
  </head>

  <body>
    <div data-role="page" id="index">
      <div data-theme="a" data-role="header">
        <div class="header_content">
          <div id="header_title" class="overlap_div">
            <div>Geopeers</div>
	    <div id="geo_info" class="info"></div>
          </div>
          <div class="overlap_div">
            <div id="flying_pin" class="icon_div">
              <img src="https://eng.geopeers.com/images/pin_wings.png"
                   class="icon_img"
                   onclick="share_location_popup()">
            </div>
            <div class="icon_div">
	      <div class="click-nav">
		<ul class="no-js">
		  <li>
		    <img src="https://eng.geopeers.com/images/mobile-menu-icon.png"
			 alt="Icon">
		    <ul id="navContainer">
		      <li><a onclick="manage_shares()">View Shares</a></li>
		      <hr>
		      <li><a onclick="display_registration()">Account Settings</a></li>
		      <hr>
		      <li><a onclick="display_support()">Make Us Better</a></li>
		    </ul>
		  </li>
		</ul>
	      </div>
	    </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>

      <!-- popup registration box -->
      <div id="registration_popup"
	   data-role="popup"
	   data-transition="fade"
	   >
	<div class="popup_frame">
	  <div class="popup_header">
	    Get the Native App
	    <div class="popup_title">
	      To share your location, you need the native app.
	    </div>
	    <div class="popup_close_x"
		 onclick="$('#registration_popup').popup('close')">
	      <img src="https://eng.geopeers.com/images/x.png">
	    </div>
	    <div style="font-size:18px">
	      <div class="popup_content">
<form id="registration_form">
  <div id="registration_form_info" class="info"></div>
  <div id="registration_form_spinner"
       style="display:none; text-align:center">
    <img src="images/ajax-loader.gif">
  </div>
  <div id="new_account_div" data-role="fieldcontain">
    <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>New Account?</legend>
      <label for="new_account_yes">
	<input type="radio" name="new_account" id="new_account_yes" value="yes" checked="checked" />
	Yes</label>
      <label for="new_account_no">
	<input type="radio" name="new_account" id="new_account_no" value="no" />
	No</label>
    </fieldset>
  </div>
  <div id="name_div">
    <label for="name" class="ui-hidden-accessible">Name</label>
    <input type="text"
	   name="name"
	   id="name"
	   placeholder="Name (required)"
	   >
    <hr>
  </div>
  <label for="email" class="ui-hidden-accessible">Email</label>
  <input type="text"
	 name="email"
	 id="email"
	 placeholder="fred_friendly@gmail.com"
	 >
  - or -
  <label for="mobile" class="ui-hidden-accessible">Mobile</label>
  <input type="text"
	 name="mobile"
	 id="mobile"
	 placeholder="415-555-1212"
	 >
  <input type="hidden" name="method"       value="register_device">
  <input type="hidden" name="download_app" value="1">
  <button style="background-color:#3eb1dd; color:white; text-shadow:0 0; font-weight:normal"
	  type="button"
	  onclick="registration.send()">Download Native App</button>
</form>

<script>
  $(document).ready(function(e,data){
    $("input:radio").click(function() {
      $('#name_div').toggle();
    })
  })
</script>

	      </div>
	    </div>
	  </div>
	</div>
      </div>


      <!-- popup share_location box -->
      <div id="share_location_popup"
	   data-role="popup"
	   data-transition="fade"
	   >
        <div class="popup_frame">
	  <div class="popup_header">
	    Share your Location
	    <div class="popup_close_x"
		 onclick="$('#share_location_popup').popup('close')">
	      <img src="https://eng.geopeers.com/images/x.png">
	    </div>
	  </div>
	  <div class="popup_content">
	    <form id="share_location_form">
  <div id="share_location_form_info" class="info"></div>
  <div id="share_location_form_spinner" style="text-align:center; display:none">
    <img src="images/ajax-loader.gif">
  </div>
  <div class="box_outer">
    <div class="box_title">
      Share via:
    </div>
    <div class="box_frame">
      <div class="box_content">
	<select name="share_via" style="padding:5px" id="share_via">
	  <option value="email">Email</option>
	  <option value="sms">Text/SMS Message</option>
	  <!--
	     <option value="twitter">Twitter</option>
	  <option value="facebook">Facebook</option>
	  -->
	</select>

	<label for="share_to" class="ui-hidden-accessible">Share To</label>
	<input type="text"
	       name="share_to"
	       id="share_to"
	       placeholder="Share To"
	       style="padding:5px"
	       >
      </div>
    </div>
  </div>
  <div class="box_outer">
    <div class="box_title">
      Share how long?
    </div>
    <div class="box_frame">
      <div class="box_content">
	<div style="width:28%; float:left; margin-left:3px; padding-top:3px">
	  <input type="text"
		 name="share_duration_number"
		 id="share_duration_number"
		 value="1"
		 placeholder="number"
		 >
	</div>
	<div style="width:68%; float:right; margin-right:3px">
	  <select name="share_duration_unit">
	    <option value="minute">minute</option>
	    <option value="hour" selected>hour</option>
	    <option value="day">day</option>
	    <option value="week">week</option>
	    <option value="manual">forever</option>
	  </select>
	</div>
	<div style="clear:both"></div>
      </div>
    </div>
  </div>
  <div class="box_outer">
    <div class="box_title">
      Add Message (Optional):
    </div>
    <div class="box_frame">
      <div class="box_content">
	<input type="text"
	       name="share_message"
	       id="share_message"
	       placeholder="Type a message"
	       >
      </div>
    </div>
  </div>
  <input type="hidden" name="method" value="share_location">
  <button style="background-color:#3eb1dd; color:white; text-shadow:0 0; font-weight:normal"
	  type="button"
	  onclick="share_location()">Send</button>
</form>

	  </div>
	</div>
      </div>

      <!-- popup share management box -->
      <div id="manage_popup"
	   data-transition="fade"
	   data-role="popup"
	   >
	<div class="popup_frame">
	  <div class="popup_header">
	    Manage your Shared Locations
	    <div class="popup_close_x"
		 onclick="$('#manage_popup').popup('close')">
	      <img src="https://eng.geopeers.com/images/x.png">
	    </div>
	  </div>
	  <div class="popup_content">
	    <div id="manage_info" class="info" style="padding:5px"></div>
	  </div>
	</div>
      </div>

      <!-- map -->
      <div data-role="content" id="content">
        <div id="map_canvas"
             style="height:100%">       <!-- this has to be here or JQM will override -->
	  <div style="text-align:center">
	    <img src="https://eng.geopeers.com/gps-satellites.gif">
	  </div>
        </div>
      </div>

    </div>
  </body>

</html>
